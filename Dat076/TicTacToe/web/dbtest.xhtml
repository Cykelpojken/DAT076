<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Account Creation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
         

       <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">

                         <h:outputText value="Id: " />
                         <h:inputText value="#{users.id}" title="id" id="id" required="true" />
                        <h:message for="name" style="color:red" />

                        <h:outputText value="Username: " />
                        <h:inputText value="#{users.username}" title="name" id="name" required="true" />
                        <h:message for="name" style="color:red" />

                        <h:outputText value="Password: " />
                        <h:inputText value="#{users.password}" title="password" id="password" required="true" />
                        <h:message for="name" style="color:red" />

                        <h:outputText value="Email: " />
                        <h:inputText value="#{users.email}" title="emial" id="email" required="true" />
                        <h:message for="name" style="color:red" />

                        <h:commandButton action="dbtest" actionListener="#{accountBean.create}" value="submit" />

                        <br></br> 
                        <a href="modifyAccount.xhtml">Account Settings</a>

                    </h:panelGrid>


                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
