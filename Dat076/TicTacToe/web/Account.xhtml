<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>TicTacToe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <form  action="accountsettings" method="get">
                    <h:form>
                    <h:panelGrid columns="2">
                        
                       
                        
                        <h:outputText value="Username: " />
                        <h:outputText value="#{session.getAttribute('username')}"/>
                        
                        <h:outputText value="Email " />
                        <h:outputText value="#{accountBean.getUser(session.getAttribute('username')).getUsername()} " />
                        
                        <!--<h:outputText value="MMR " />
                        <h:outputText value="#{accountBean.getUser(session.getAttribute('username')).getUsername()} " /> GETMMR()-->
                        
                        <a href="modifyAccount.xhtml">Modify Account</a><br/>
                        
                    </h:panelGrid>
                </h:form> 
                </form>
                 <form action="attemptlogout" method="get">

                         <outputText value="Password: " />
                        <input type="password" name="password" placeholder="Password" required="true"/>
                        
                        <input type="submit" value="DELETE ACCOUNT"></input>
                 </form>
            </ui:define>
        </ui:composition>
</html>
