<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>TicTacToe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                        
                        <h:outputText value="Username " />
                        <h:inputText  title="username" id="username" value="#{users.username}"/>
                        <h:message for="username" style="color:red" />

                        <h:outputText value="Email " />
                        <h:inputText title="email" id="email" value="#{users.email}"/>
                        <h:message for="email" style="color:red" />

                        <h:outputText value="Password " />
                        <h:inputSecret title="password" id="password" value="#{users.password}" />
                        <h:message for="email" style="color:red" />
                        
                        <h:commandButton action="accountsettings" actionListener="#{accountBean.modifyAccount(accountBean.getUser(session.getAttribute('username')).getId())}" value="submit" />

                         
                        <a href="modifyAccount.xhtml">Account Settings</a>

                    </h:panelGrid>


                </h:form>
            </ui:define>
        </ui:composition>
</html>
