<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <h:head>
        <title>Game Test</title>
    </h:head>
    <h:body>
        
         <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="gameStyle.css" />
                <h:outputScript library="js" name="gameHandler.js" />
                <h:outputScript library="js" name="viewHandler.js" />
                
                <div class ="gameView">
                    <div id ="preGame">
                        <button class="leftGameBtn" type="button" onclick="joinQueue()">Find Game</button>
                        <button class="rightGameBtn" type="button" onclick="swapDisplay('createGameView')">Create game</button>
                        
                        <div id="createGameView">
                        </div>
                    </div>
                    <div id ="inGame">
                        <button class="rightGameBtn" type="button">Cancel</button>
                        <p id="playerIdText"></p><br></br>
                        <p id="statusText"></p>
                    </div>
                         
                    <div id = "gameBoard">
                        <div class="boardRow">
                            <div id="board1" class="boardPiece" onclick="makeMove(this.id);"></div>
                            <div id="board2" class="boardPiece" onclick="makeMove(this.id);"></div>
                            <div id="board3" class="boardPiece" onclick="makeMove(this.id);"></div>
                        </div>
                        <div class="boardRow">
                            <div id="board4" class="boardPiece" onclick="makeMove(this.id);"></div>
                            <div id="board5" class="boardPiece" onclick="makeMove(this.id);"></div>
                            <div id="board6" class="boardPiece" onclick="makeMove(this.id);"></div>
                        </div>
                        <div class="boardRow">
                            <div id="board7" class="boardPiece" onclick="makeMove(this.id);"></div>
                            <div id="board8" class="boardPiece" onclick="makeMove(this.id);"></div>
                            <div id="board9" class="boardPiece" onclick="makeMove(this.id);"></div>
                        </div>
                    </div>
                </div>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
